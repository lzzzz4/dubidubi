<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>预定成功!</title>
<link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="page msg_success js_show">
		<div class="weui-msg">
			<div class="weui-msg__icon-area">
				<i class="weui-icon-success weui-icon_msg"></i>
			</div>
			<div class="weui-msg__text-area">
				<h2 class="weui-msg__title">预定成功</h2>
				<p class="weui-msg__desc">之后将会在指定时间往邮箱内推送</p>
			</div>
			<div class="weui-msg__opr-area">
				<p class="weui-btn-area">
					<a role="button" id="checkif" class="weui-btn weui-btn_primary"
						onclick="WeixinJSBridge.call('closeWindow');">确定</a> <a
						href="javascript:history.back();"
						class="weui-btn weui-btn_default">选择其它图片</a>
				</p>
			</div>
			<div class="weui-msg__extra-area">
				<div class="weui-footer">
					<p class="weui-footer__links">
						<a href="javascript:void(0);" class="weui-footer__link">hhhhh</a>
					</p>
					<p class="weui-footer__text">Copyright © 2008-2018</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"
	type="text/javascript" charset="utf-8"></script>

</html>
